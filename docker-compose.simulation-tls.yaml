networks:
  cloud-provider:
    name: cloud-provider
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.40.0/24
  internet:
    name: internet
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.45.0/24
  iot:
    name: iot
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.50.0/24

services:
  coap-server:
    image: qig
    container_name: coap-server
    command: >
      bash -c "coap_server \
      --message_size_range 50,500 \
      --host 0.0.0.0 \
      --port 5684 \
      --num-clients 500 \
      --log-level INFO"
    restart: always
    networks:
      - cloud-provider

  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    volumes:
      - ./extras/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: always
    networks:
      - cloud-provider

  tig-server:
    image: qig
    container_name: tig-server
    command: >
      bash -c "tig_server \
      --tls_server_host 0.0.0.0 \
      --tls_server_port 4433 \
      --cert_file tests/certs/cert.pem \
      --key_file tests/certs/key.pem \
      --mqtt_broker_host mqtt-broker \
      --mqtt_broker_port 1883 \
      --log-level INFO"

    restart: always
    networks:
      - cloud-provider
      - internet

  tig-client:
    image: qig
    container_name: tig-client
    command: >
      bash -c "tig_client \
      --tls_server_host tig-server \
      --tls_server_port 4433 \
      --num_tls_clients 1 \
      --coap_host 0.0.0.0 \
      --coap_port 5683 \
      --mqtt_sn_host 0.0.0.0 \
      --mqtt_sn_port 1883 \
      --log-level INFO"
    restart: always
    networks:
      - internet
      - iot

  scale-coap-clients:
    image: qig
    container_name: scale-coap-clients
    command: >
      bash -c "coap_client \
      --message_size_range 490,510 \
      --coap-server-host coap-server \
      --coap-server-port 5684 \
      --coap-proxy-host tig-client \
      --coap-proxy-port 5683 \
      --num-clients 100 \
      --num-requests 100 \
      --starting-port 30001 \
      --req-type post \
      --loops 1 \
      --log-level CRITICAL"
    networks:
      - iot

  scale-mqtt-sn-clients:
    image: qig
    container_name: scale-mqtt-sn-clients
    command: >
      bash -c "mqtt_sn_client \
      --message_size_range 490,510 \
      --mqtt-sn-gw-host tig-client \
      --mqtt-sn-gw-port 1883 \
      --num-clients 100 \
      --num-requests 100 \
      --num-topics 10 \
      --starting-port 31001 \
      --loops 1 \
      --log-level CRITICAL"
    networks:
      - iot

  mqtt-sn-client:
    build:
      context: ./extras
      dockerfile: mqtt-sn-client.Dockerfile
    container_name: mqtt-sn-client
    command: tail -f /dev/null
    networks:
      - iot
